<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Features</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Input Features</h1>
        <form action="result">
            <label for="n1">Feature 1:</label>
            <input type="text" id="n1" name="n1">
            
            <label for="n2">Feature 2:</label>
            <input type="text" id="n2" name="n2">
            
            <label for="n3">Feature 3:</label>
            <input type="text" id="n3" name="n3">
            
            <label for="n4">Feature 4:</label>
            <input type="text" id="n4" name="n4">
            
            <label for="n5">Feature 5:</label>
            <input type="text" id="n5" name="n5">

            <label for="n5">Feature 6:</label>
            <input type="text" id="n6" name="n6">

            <label for="n5">Feature 7:</label>
            <input type="text" id="n7" name="n7">

            <label for="n5">Feature 8:</label>
            <input type="text" id="n8" name="n8">
            
            <!-- Add more input fields for other features -->
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
